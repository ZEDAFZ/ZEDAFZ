<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Bottom navigation bar styling */
        .bottom-nav {
            display: flex;
            overflow-x: scroll;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1F2937;
            /* This hex color matches Tailwind's bg-gray-800 */
            z-index: 10;
            white-space: nowrap;
            padding: 10px 50px;
            scroll-behavior: smooth;
        }

        .bottom-nav::-webkit-scrollbar {
            display: none;
            /* Hide scrollbar for iOS and Chrome */
        }

        .bottom-nav a {
            flex: none;
            display: inline-block;
            text-align: center;
            padding: 16px;
            /* Increased padding */
            text-decoration: none;
            color: white;
        }

        .bottom-nav i {
            font-size: 24px;
            /* Larger icon size */
        }

        .arrow {
            position: absolute;
            top: 50%;
            bottom: 0;
            transform: translateY(-50%);
            padding: 10px;
            cursor: pointer;
            color: white;
            border-radius: 50%;
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }

        /* Show the navigation bar only on small screens */
        @media screen and (min-width: 640px) {

            .bottom-nav,
            .arrow {
                display: none;
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100">

     <!-- Error Message Section -->

    <script>
        function scrollLeft() {
            document.querySelector('.bottom-nav').scrollBy({ left: -100, behavior: 'smooth' });
        }
        function scrollRight() {
